      <section class="main">
        <h1 class="h1">PYTHON 1</h1>

        <style>
          span.quest {font-weight: bold;}
          label {margin-left: 15px;}
          .nav {font-size: 17px;}
      </style>
      <div style="border: 2px solid black; padding: 10px; overflow:auto;">
          <div style="display:flex; justify-content: space-between;">
          </div>
      <script>
      // Заголовок страницы (h2)
      // Это ваши вопросы
      var questions=[
      {
        text: "1 QUESTION: Python is a...programming language, so it can be used for many things",
        answers: ["single language",
            "general purpose",
            "primary languages"],
        correctAnswer: 1 // нумерация ответов с нуля!
      },
      {
        text: "2 QUESTION: The Python Standart Library contains tools for quickly working up simple GUI...",
        answers: ["primary languages",
            "desktop applications",
            "single language"],
        correctAnswer: 1
      },
      {
        text: "3 QUESTION: The...of this programming language makes large projects easier to manage.",
        answers: ["tools",
            "complex",
            "object-orienteddesign"],
        correctAnswer: 2
      },
      {
        text: "4 QUESTION: Python is so robust that it can be used to build entire...",
        answers: ["operating systems",
            "web development",
            "backend"],
        correctAnswer: 0
      },
      {
        text: "5 QUESTION: This means you can build...for both Windows and Mac computers with it.",
        answers: ["tools",
            "server-side",
            "native applications"],
        correctAnswer: 2
      }
      ];
      
      var yourAns = new Array;
      var score = 0;
      
      function Engine(question, answer) {yourAns[question]=answer;}
      
      function Score(){
         var answerText = "Результаты:\n";
         for(var i = 0; i < yourAns.length; ++i){
        var num = i+1;
        answerText=answerText+"\n    Вопрос №"+ num +"";
        if(yourAns[i]!=questions[i].correctAnswer){
            answerText=answerText+"\n    Правильный ответ: " +
          questions[i].answers[questions[i].correctAnswer] + "\n";
          }
              else{
            answerText=answerText+": Верно! \n";
            ++score;
            }
             }
      
         answerText=answerText+"\nВсего правильных ответов: "+score+"\n";
      
         alert(answerText);
         yourAns = [];
         score = 0;
         clearForm("quiz");
      }
      function clearForm(name) {
         var f = document.forms[name];
         for(var i = 0; i < f.elements.length; ++i) {
        if(f.elements[i].checked)
          f.elements[i].checked = false;
      }
      }
      </script>
      <h2><script>document.write(title)</script></h2>
      <h3><script>document.write(subtitle)</script></h3>
      
          <form name="quiz">
          <ol>
              <script>
              for(var q=0; q<questions.length; ++q) {
                 var question = questions[q];
                 var idx = 1 + q;
      
                 document.writeln('<li><span class="quest">' + question.text + '</span><br>');
                 for(var i in question.answers) {
                  document.writeln('<label><input type=radio name="q' + idx + '" value="' + i +
                  '" onClick="Engine(' + q + ', this.value)"> ' + question.answers[i] + '</label><br>');
              }
                  document.writeln('</li>');
              }
              </script>
          </ol>
              <br>
              <input type="button" onClick="Score()" value="Проверить результаты">
          </form>
      </div>
